<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<body class="container">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table">
    <tr>
        <th>Pattern Links</th>
    </tr>

    <tr th:each="link : ${patterns}"></tr>
        <td th:text="${link.links}"></td>

</table>

</body>

</html>
